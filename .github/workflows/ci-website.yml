name: CI - Website

on:
  push:
    branches:
      - main
  pull_request: {}

env:
  NODE_VERSION: '20.x'

concurrency:
  group: ci-website-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  conditional-skip:
    runs-on: ubuntu-latest 
    name: Get files changed and conditionally skip CI
    outputs:
      trigger-ci: ${{ steps.read-files.outputs.trigger-ci }}
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
        with:
          fetch-depth: 0  
      - name: Get changed files
        id: read-files
        run: ./.github/scripts/filter_changed_files.sh "website" "packages/flight-icons/catalog.json" ".github/workflows/ci-website.yml"
        
  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    needs: [conditional-skip]
    if: needs.conditional-skip.outputs.trigger-ci == 'true'

    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
      - name: Install Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Install Dependencies
        run: yarn install --immutable
      - name: Lint
        run: yarn run lint
        working-directory: website

  test:
    name: 'Test'
    runs-on: ubuntu-latest
    needs: [conditional-skip]
    if: needs.conditional-skip.outputs.trigger-ci == 'true'

    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
      - name: Install Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Install Dependencies
        run: yarn install --immutable
      - name: Build Icons
        run: yarn build
        working-directory: packages/ember-flight-icons
      - name: Build Components
        run: yarn build
        working-directory: packages/components
      - name: Run Tests
        run: yarn run test:ember
        working-directory: website

  create-vercel-alias:
    name: 'Create Vercel Alias'
    runs-on: ubuntu-latest
    needs: [conditional-skip]
    if: needs.conditional-skip.outputs.trigger-ci == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Install Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version:  ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Get current git tag
        id: get-tag
        run: echo "::set-output name=tag::$(git describe --tags --abbrev=0)"

      - name: Split tag into package and version
        id: get-version
        run: |
          PACKAGE=$(echo "${{ steps.get-tag.outputs.tag }}" | rev | cut -d'@' -f2- | rev)
          VERSION=$(echo "${{ steps.get-tag.outputs.tag }}" | rev | cut -d'@' -f1 | rev | tr '.' '-')
          echo "::set-output name=package::$PACKAGE"
          echo "::set-output name=version::$VERSION"

      - name: Check tag and create Vercel alias
        run: |
          if [ "${{ steps.get-version.outputs.package }}" = "@hashicorp/design-system-components" ]; then
            vercel alias hds-website-d8inv101q-hashicorp.vercel.app hds-website-${{ steps.get-version.outputs.version }}.vercel.app --scope=hashicorp --token $VERCEL_TOKEN
          fi
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}