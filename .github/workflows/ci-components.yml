name: CI - Components

on:
  push:
    branches:
      - main
  pull_request: {}

env:
  NODE_VERSION: "24.x"

concurrency:
  group: ci-components-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  conditional-skip:
    runs-on: ubuntu-latest
    name: Get files changed and conditionally skip CI
    outputs:
      trigger-ci: ${{ steps.read-files.outputs.trigger-ci }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
      - name: Get changed files
        id: read-files
        run: ./.github/scripts/filter_changed_files.sh "packages/components" "packages/flight-icons/catalog.json" "showcase" ".github/workflows/ci-components.yml" "packages/tokens"

  test:
    name: "Tests"
    runs-on: ubuntu-latest
    needs: [conditional-skip]
    if: needs.conditional-skip.outputs.trigger-ci == 'true'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Install PNPM
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false
      - name: Install Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Install Dependencies
        run: pnpm install
      - name: Build Components
        run: pnpm build
        working-directory: packages/components
      - name: Lint Showcase
        run: pnpm lint
        working-directory: showcase
      - name: Lint Components
        run: pnpm lint
        working-directory: packages/components
      - name: Run Tests
        run: pnpm test:ember:percy
        working-directory: showcase
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN_COMPONENTS }}

  try-scenarios:
    name: ${{ matrix.try-scenario }}
    runs-on: ubuntu-latest
    needs: "test"

    strategy:
      fail-fast: false
      matrix:
        try-scenario:
          - ember-lts-4.12
          # - ember-release
          - ember-beta
          # - ember-canary
          - embroider-safe
          - embroider-optimized

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Install PNPM
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false
      - name: Install Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Install Dependencies
        run: pnpm install
      - name: Build Components
        run: pnpm build
        working-directory: packages/components
      - name: Run Tests
        working-directory: showcase
        run: pnpm ember try:one ${{ matrix.try-scenario }}
        env:
          PERCY_ENABLE: 0
