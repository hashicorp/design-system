<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>HDS components showcase</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <meta name="google-site-verification" content="_aU7ePXLFbs8nz644U2Nv1mpq2OiKnXCrwaDgZFTo-4">

    {{content-for "head"}}

    <!-- these styles are pre-compiled in the `tokens` and `components` packages -->
    <!-- IMPORTANT: if you add a new entry here, make sure to check if it's needed also in the `showcase/tests/index.html` file, which is used to run the tests -->

    <!-- this is the "standard" (non-themed) CSS file for the HDS components, which contains both the default HDS tokens as well as the HDS components' styles  -->
    <link id="hds-components-stylesheet-default" rel="stylesheet" integrity=""
      href="{{rootURL}}assets/styles/@hashicorp/design-system-components.css">

    <!-- these are the design tokens (CSS variables) for theming [NOTE: they are disabled by default and toggled on/off via JS by the `ShwThemeSwitcher` selector] -->
    <link id="hds-tokens-with-prefers-color-scheme" rel="stylesheet" integrity="" disabled="true"
      href="{{rootURL}}assets/styles/@hashicorp/themed-tokens/with-prefers-color-scheme/tokens.css">
    <link id="hds-tokens-with-css-selectors" rel="stylesheet" integrity="" disabled="true"
      href="{{rootURL}}assets/styles/@hashicorp/themed-tokens/with-css-selectors/tokens.css">
    <link id="hds-tokens-with-combined-strategies" rel="stylesheet" integrity="" disabled="true"
      href="{{rootURL}}assets/styles/@hashicorp/themed-tokens/with-combined-strategies/tokens.css">

    <!-- this is the "components-only" CSS file for the HDS components, which needs to be associated with a themed CSS tokens file to work  -->
    <link id="hds-components-stylesheet-common" rel="stylesheet" integrity="" disabled="true"
      href="{{rootURL}}assets/styles/@hashicorp/design-system-components-common.css">

    <!-- these are the overriding styles for the Ember PowerSelect component -->
    <link rel="stylesheet" integrity=""
      href="{{rootURL}}assets/styles/@hashicorp/design-system-power-select-overrides.css">

    <!-- these styles are compiled with the Showcase -->
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/showcase.css">

    <link rel="shortcut icon" href="/assets/logos/favicon.png" />

    {{content-for "head-footer"}}
  </head>
  <body class="showcase-app">
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/showcase.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
